name: Soul-Society CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_ENV: test

jobs:
  # ── Smart Contract Tests ──────────────────────────────────────
  contract-tests:
    name: "Contract: ${{ matrix.contract }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract:
          - seireitei-vault
          - mission-registry
          - reiatsu-token
          - soul-badge
          - soul-reaper-registry
          - treasury
          - escrow
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            smartContract/target
          key: ${{ runner.os }}-cargo-${{ matrix.contract }}-${{ hashFiles('smartContract/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run Tests
        working-directory: smartContract/contracts/${{ matrix.contract }}
        run: cargo test --verbose 2>&1 | tee test-output.txt

      - name: Verify Zero Warnings
        working-directory: smartContract/contracts/${{ matrix.contract }}
        run: |
          WARNINGS=$(grep -c "^warning:" test-output.txt || true)
          if [ "$WARNINGS" -gt 0 ]; then
            echo "❌ Found $WARNINGS warnings"
            exit 1
          fi
          echo "✅ Zero warnings"

  # ── Server Type Check ─────────────────────────────────────────
  server-typecheck:
    name: Server TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: server
        run: npm ci

      - name: TypeScript Check
        working-directory: server
        run: npx tsc --noEmit

  # ── Server Integration Tests ──────────────────────────────────
  server-tests:
    name: Server Integration Tests
    runs-on: ubuntu-latest
    needs: server-typecheck
    env:
      JWT_SECRET: test-secret-ci
      SOROBAN_RPC_URL: https://soroban-testnet.stellar.org
      STACK_ADMIN_SECRET: ${{ secrets.STACK_ADMIN_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: server
        run: npm ci

      - name: Run Tests
        working-directory: server
        run: npm test

  # ── Frontend Build ────────────────────────────────────────────
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_STELLAR_NETWORK: TESTNET

  # ── Docker Build ──────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [server-typecheck, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build Server Image
        run: docker build -f Dockerfile --target server -t soul-society-server:ci .

      - name: Build Frontend Image
        run: docker build -f Dockerfile --target frontend -t soul-society-frontend:ci .

  # ── Final Gate ────────────────────────────────────────────────
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [contract-tests, server-tests, frontend-build, docker-build]
    steps:
      - name: "✅ All checks passed"
        run: echo "All pipeline stages completed successfully"
