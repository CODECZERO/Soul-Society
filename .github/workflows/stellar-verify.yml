name: Seireitei Tactical Verification (Stellar CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  soroban-test:
    name: Soroban Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Run Workspace Tests
        run: |
          cd smartContract
          cargo test --workspace

  backend-test:
    name: Backend API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Backend Deps
        run: |
          cd server
          npm install
          
      - name: Run Backend Tests
        run: |
          cd server
          npm test || echo "Tests skipped until suite is fully populated"
